<div id="sidebar" {% if page.class %} class="opened loaded" {% endif %}>

    <i class="close">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 16 17"><path fill="#ffffff" fill-rule="evenodd" d="M7.6397638,8.52440649 L0.948595539,15.2155747 L2.21117465,16.4781539 L8.9023429,9.78698559 L15.5960163,16.480659 L16.8585954,15.2180799 L10.164922,8.52440649 L16.8560903,1.83323823 L15.5935112,0.57065912 L8.9023429,7.26182738 L2.21367977,0.573164238 L0.951100657,1.83574335 L7.6397638,8.52440649 Z" transform="translate(-1)"/></svg>
    </i>

    <article id="active-work">

        <i class="close">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 16 17"><path fill="#ffffff" fill-rule="evenodd" d="M7.6397638,8.52440649 L0.948595539,15.2155747 L2.21117465,16.4781539 L8.9023429,9.78698559 L15.5960163,16.480659 L16.8585954,15.2180799 L10.164922,8.52440649 L16.8560903,1.83323823 L15.5935112,0.57065912 L8.9023429,7.26182738 L2.21367977,0.573164238 L0.951100657,1.83574335 L7.6397638,8.52440649 Z" transform="translate(-1)"/></svg>
        </i>

        <i class="back hvr-wobble-horizontal">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path fill="#ffffff" d="M20 11v2h-12.2l5.6 5.6-1.4 1.4-8-8 8-8 1.4 1.4-5.6 5.6h12.2z"/></svg> <span>back</span>
        </i>

        <div class="loader"><div class="loader-inner ball-triangle-path"><div></div><div></div><div></div></div></div>
        <div class="post-container">
            <div class="wrapper {{page.class}}">
                {{content}}
            </div>
        </div>
    </article>

    <nav id="featured-work">

        {% for post in site.posts reversed %}
        <a href="{{post.url}}" title="{{post.title}}" class="{{post.url | slugify}}">

            <div class="preview">
                <img src="{{post.preview}}" alt="{{post.title}}">
            </div>

            <div class="intro">
                <h2 class="{{post.class}}-mod">{{post.title}}</h2>
                <p class="{{post.class}}-mod">{{post.description}}</p>
            </div>
        </a>
        {% endfor %}

    </nav>

</div>
