    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta property="og:image" content="https://www.owenmelbourne.com/images/og-image.jpg" />
    <link rel="icon" type="image/png" href="/images/favicon.png">

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description | strip_html }}">
    <meta property="og:description" content="{{ site.description | strip_html }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />
    <meta name="notice" content="{{ site.description }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
